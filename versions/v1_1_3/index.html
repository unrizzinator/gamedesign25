<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Animation v1.1.3</title>
</head>
<body class="dotted-bg">
    <div id="tbg"></div>
    <div class="container">
        <div class="topbar">
            <button class="fs" onclick="goFullscreen()"></button>
        </div>
        <div class="game-container">
            <div class="ui">
                <div class="currency">
                    <img src="../../src/img/Coin128x128.png">
                    <div id="currencyDisplay">0</div>
                </div>
                <div class="window-container">
                    <div class="window active" noCurrency windowId="mainMenu">
                        <h1>Some platform jumper game</h1>
                        <button class="coolBtn" onclick="start()">Start</button>
                    </div>
                    <div class="window" windowId="pauseMenu">
                        <div class="button-list">
                            <button class="coolBtn" onclick="pause()">Resume</button>
                            <button class="coolBtn" onclick="openWindow('shop')">Shop</button>
                        </div>
                    </div>
                    <div class="window" windowId="shopMenu">

                    </div>
                </div>
            </div>
            <canvas></canvas>
            <div id="gameEditor">
                <input type="text" id="objectId" placeholder="id" style="grid-column: 1/3;" readonly>
                <input type="text" id="objectPosX" placeholder="x">
                <input type="text" id="objectPosY" placeholder="y">
                <input type="text" id="objectSizeX" placeholder="w">
                <input type="text" id="objectSizeY" placeholder="h">
                <button style="grid-row: 4; grid-column: 1/2;" onclick="editor.translate(0)">&leftarrow;</button>
                <button style="grid-row: 4; grid-column: 2/3;" onclick="editor.translate(1)">&rightarrow;</button>
                <button style="grid-row: 5; grid-column: 0/1;" onclick="editor.translate(2)">&uparrow;</button>
                <button style="grid-row: 5; grid-column: 2/3;" onclick="editor.translate(3)">&downarrow;</button>
                <button style="grid-row: 7; grid-column: 1/3;" onclick="editor.apply()">Apply</button>
                <button style="grid-row: 8; grid-column: 1/3;" onclick="editor.destroy()">Destroy</button>
                <button style="grid-row: 9; grid-column: 1/3;" editor-mode onclick="editor.changeMode()">Mode: select</button>
                <button style="grid-row: 10; grid-column: 1/3;" onclick="toggleDebug()">Debug (\)</button>
            </div>
        </div>
        <div class="panel">
            <button class="coolBtn" onclick="reset()">Reset (R)</button>
            <button class="coolBtn" onclick="pause()">Pause (P)</button>
            <button class="coolBtn" onclick="toggleGravity()">Toggle gravity (G)</button>
            <button class="coolBtn" onclick="toggleEditor()">Editor (E)</button>
        </div>
    </div>
</body>
</html>
